<div class="upload-container">
  <mat-icon class="upload-icon" fontIcon="upload"></mat-icon>

  <div class="input-container">
    <label for="file-upload" class="input-label">
      Click to upload
    </label>
    <input id="file-upload" type="file"/>

    <p class="input-complement">or drag and drop</p>
  </div>

  <p class="upload-format">SVG, PNG, JPG or GIF (max. 3MB)</p>
</div>
