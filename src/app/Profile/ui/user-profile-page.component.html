<div class="main-and-exp-container">
<div class="main-container">
    <div class="avatar-component-container"><app-user-avatar></app-user-avatar></div>
    <div class="form-component-container"><app-user-form [userFromPage]="user" (dirtyChanged)="onDirtyChanged($event)">></app-user-form></div>
    <div class="delete-account-container">
        <app-delete-account-block></app-delete-account-block>
    </div>
</div>
<div class="expericences-container">
    <button mat-raised-button class="button-experiences" (click)="activityHandler()" type="button" style="background-color:var(--primary-bg-color); color:white" >See activities</button>
    <div class="reservations-container" *ngIf="showActivities">
        <app-user-exp-list [recentActivitiesFromPage]="recentActivities" [futureActivitiesFromPage]="futureActivities" [allFutureActivitiesFromPage]="allFutureActivities" [allRecentActivitiesFromPage]="allRecentActivities"> 
        </app-user-exp-list>
    </div>
</div>
</div>
