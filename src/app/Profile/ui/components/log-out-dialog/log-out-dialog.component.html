<h4 mat-dialog-title>Log out</h4>
<div mat-dialog-content *ngIf="showDefaultMessage">
  Do you really want to log out?</div>
<div mat-dialog-actions *ngIf="showDefaultMessage">
 <button mat-button background-color="warn" (click)="clearCookieAndLocalStorage()">Yes</button>
  <button mat-button mat-dialog-close style="background-color:var(--primary-bg-color)">No</button>
</div>

<div mat-dialog-content *ngIf="!showDefaultMessage">
  We hope see you soon again !
  <button mat-button mat-dialog-close (click)="closeAndGoToLogInPage()">Ok</button>
</div>
