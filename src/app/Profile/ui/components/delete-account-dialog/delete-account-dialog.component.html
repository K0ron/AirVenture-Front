<h4 mat-dialog-title>Delete account</h4>
<div mat-dialog-content *ngIf="showDefaultMessage">
  This action will delete your account. Are you sure ?</div>
<div mat-dialog-actions *ngIf="showDefaultMessage">
 <button mat-button style="background-color:var(--primary-bg-color)" (click)="confirmationDelete()">Yes</button>
  <button mat-button mat-dialog-close background-color="warn">No</button>
</div>

<div mat-dialog-content *ngIf="!showDefaultMessage">
  Your profile has been succesfully deleted.
  <button mat-button mat-dialog-close (click)="closeAndGoToLogInPage()">Ok</button>
</div>
