<div class="activites-block"> 
<h2 class="activities-title">Your recent activities</h2>
<mat-card class="card-container">
    <ng-container *ngFor="let destination of userExpListFromPage">
        <div class="card-box">
                <img [src]="destination?.image" width="200" height="200" class="photo-activity">
                <mat-card-title>{{destination.name}}</mat-card-title>
                <mat-card-subtitle>{{destination.location}}</mat-card-subtitle>
                <p><b>{{destination.continent}}</b></p>
                <p><b>Price: EUR {{destination.price}}</b></p>        
                <p><b>Date: {{destination.date | date : "dd/MM/yyyy"}}</b></p>
            </div>
    </ng-container>
    <ng-template #noResultsTemplate>
        <img src="../../../assets/notf.png" alt="Logo" class="not">
    </ng-template>
</mat-card>
</div>
