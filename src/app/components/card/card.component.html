<div class="card-header">
    <div class="center-content">
        <app-search-bar (searchTextChanged)="onSearchTextEntered($event)"></app-search-bar>
    </div>
    <div class="center-content">
        <app-filter [total]="getTotalDestinations()" [france]="getFranceDestinations()"
            [canada]="getCanadaDestinations()" [outFrance]="getOutFranceDestinations()"
            (filteredRadioButtonSelectionChanged)="onFilterRadioButtonChanged($event)"></app-filter>
    </div>
</div>
<mat-card class="card-container">
    <ng-container *ngFor="let destination of filteredDestinations">
        <div class="card-box"
            *ngIf="destinationsCountRadioButton === 'all' || destinationsCountRadioButton === destination.type">
            <div class="card-inside" *ngIf="searchText === '' || destination.name.toLowerCase().includes(searchText)">
                <mat-card-header>
                    <div mat-card-avatar class="header-image">
                        <img mat-card-avatar
                            src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="Avatar">
                    </div>
                    <button mat-icon-button class="fav-icon" aria-label="icon-button">
                        <mat-icon>favorite</mat-icon>
                    </button>
                </mat-card-header>
                <img [src]="destination?.image" width="200" height="200" class="photo-activity">
                <mat-card-title>{{destination.name}}</mat-card-title>
                <mat-card-subtitle>{{destination.location}}</mat-card-subtitle>
                <p><b>{{destination.country}}</b></p>
                <p><b>Price: EUR {{destination.price}}</b></p>
                <mat-card-actions>
                    <button mat-button>Reserver</button>
                    <button mat-button>Details</button>
                </mat-card-actions>
            </div>
        </div>
    </ng-container>
    <ng-template #noResultsTemplate>
        <img src="../../../assets/notf.png" alt="Logo" class="not">
    </ng-template>
</mat-card>
